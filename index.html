 <div class="switch">Dark mode:

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">

function black() {
	document.body.style.backgroundColor="black"
}

function blue() {

function fuchsia() {
	document.body.style.backgroundColor="fuchsia"

function green() {

 function purple() {

}

function red() {

}

function oil() {
	document.body.style.backgroundColor="#808000"
}

function white() {
	document.body.style.backgroundColor="white"
}

function brown() {
	document.body.style.backgroundColor="brown"
}

function yellow() {
	document.body.style.backgroundColor="yellow"
}

function lgreen() {
	document.body.style.backgroundColor="#00ff00"
} 

document.getElementByClass('inner-switch').addEventListener('click', function () {
    let darkThemeEnabled = document.body.classList.toggle('inner-switch');
    localStorage.setItem('dark-theme-enabled', darkThemeEnabled);
});

if (JSON.parse(localStorage.getItem('dark-theme-enabled'))) {
    document.body.classList.add('inner-switch');
}

</script>
